<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sign Up</title>
            <link rel="stylesheet" href="style.css">
           <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <form action="successful.html" method="GET">
            <h1>Sign-Up form</h1>
            <fieldset>
                <label for="username">Username: </label>
                <input type="text" name="username" id="username" required placeholder="Enter your Username">
                <label for="Email">E-mail: </label>
                <input type="email" name="Email" id="Email" required placeholder="Enter your E-Mail ID">
                <label for="password">Password: </label>
                <input type="password" name="password" id="password" minlength="8" required placeholder="Enter your Password" title="Please enter valid password">
                <label for="gender">Gender: </label>
                <select name="Gender" id="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Consider not to say">Consider Not to Say</option>
                </select>
            </fieldset>
            <button type="submit">Sign Up</button>
    </body>
</html>
